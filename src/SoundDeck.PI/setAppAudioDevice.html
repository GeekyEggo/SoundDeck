<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <script src="./js/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Process">
        <sdpi-select setting="processSelectionType" id="__process" datasource="getAudioSessions" placeholder="Foreground"></sdpi-select>
    </sdpi-item>

    <sdpi-item label="Name" id="__name" style="display: none;">
        <sdpi-textfield setting="processName"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Audio Device">
        <sdpi-select setting="audioDeviceId" datasource="getAppAssignableAudioDevices"></sdpi-select>
    </sdpi-item>

    <script>
        document.getElementById('__process').addEventListener('valuechange', ev => {
            document.getElementById('__name').style.display = ev.srcElement.value == 1 ? '' : 'none';
        });
    </script>
</body>
</html>
