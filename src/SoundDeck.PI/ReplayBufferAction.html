<!DOCTYPE html>
<html>
<head lang="en-gb">
    <meta charset="utf-8">
    <title>Replay Buffer Action</title>

    <link rel="stylesheet" href="./css/sdpi.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Device</div>
            <select class="sdpi-item-value select" id="device" required>
                <option value="123">Headphones (Out)</option>
                <option value="456">Microphone (In)</option>
                <option value="789">Speakers (Out)</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Duration</div>
            <select class="sdpi-item-value select" id="duration" required>
                <option value="5">5 seconds</option>
                <option value="10">10 seconds</option>
                <option value="15">15 seconds</option>
                <option value="30">30 seconds</option>
                <option value="45">45 seconds</option>
                <option value="60">1 minute</option>
                <option value="120">2 minutes</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Output Path</div>
            <div class="sdpi-item-group file">
                <input class="sdpi-item-value" id="outputPath" type="file" webkitdirectory directory multiple />
                <label class="sdpi-folder-info">No folder</label>
                <label class="sdpi-file-label" for="outputPath">...</label>
            </div>
        </div>
    </div>
    <script src="./replayBufferAction.js"></script>
</body>
</html>
