<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <script src="./js/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Process">
        <sdpi-select setting="processSelectionType" id="__process" datasource="getMultimediaSessions"></sdpi-select>
    </sdpi-item>

    <sdpi-item label="Name" id="__name" style="display: none;">
        <sdpi-textfield setting="processName"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Action">
        <sdpi-select setting="action" value-type="number">
            <option value="0">Play / Pause</option>
            <option value="1">Play</option>
            <option value="2">Pause</option>
            <option value="3">Stop</option>
            <option value="4">Skip Previous</option>
            <option value="5">Skip Next</option>
        </sdpi-select>
    </sdpi-item>

    <script>
        document.getElementById('__process').addEventListener('valuechange', ev => {
            document.getElementById('__name').style.display = ev.srcElement.value == 1 ? '' : 'none';
        });
    </script>
</body>
</html>
